{{define "contact-page"}}
{{template "head" .}}
{{template "header" .}}
<main class="max-w-md mx-auto px-8 space-y-5">
    <a href="/" class="text-lg"> Back</a>
    <form class="grid space-y-7" action="/contacts" method="POST">
      <input 
        class="px-3 py-1 border rounded-lg"
        type="text"
        name="name"
        placeholder="name"
        />
      <input
        class="px-3 py-1 border rounded-lg"
        type="tel"
        name="tel"
        placeholder="tel"
      />

      <button type="submit" class="bg-green-500 text-white text-lg font-medium px-3 py-1 rounded-lg">Add</button>
    </form>
</main>
    {{template "close" .}}
{{end}}
