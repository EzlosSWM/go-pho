{{define "contact-page"}} {{template "head" .}}
<main class="max-w-md mx-auto px-8 space-y-5">
  <a href="/" class="text-lg">Back</a>
  <h1 class="text-2xl font-bold">New Contact</h1>
  <form class="grid space-y-7" action="/contacts" method="POST">
    <input
      class="px-3 py-1 border rounded-lg"
      type="text"
      name="name"
      placeholder="name"
    />
    <input
      class="px-3 py-1 border rounded-lg"
      type="tel"
      name="tel"
      placeholder="tel"
    />

    <button
      type="submit"
      class="bg-green-500 hover:bg-green-700 text-white text-lg font-medium px-3 py-1 rounded-lg"
    >
      Add
    </button>
  </form>
</main>
{{template "close" .}} {{end}}
